

<!DOCTYPE html>

<title>KORAIL 전자조달시스템</title>

<script type="text/javascript">
	function mobileCheck() {
		var mobileYn = isMobile();

		if (mobileYn) {
			location.href = "/mobileMain.do";
		}
	}

	function isMobile() {
		var filter = "win16|win32|win64|mac|macintel";

		if (navigator.platform) {
			if (filter.indexOf(navigator.platform.toLowerCase()) < 0) {
				return true;
			} else {
				return false;
			}
		}
	}

	mobileCheck();
</script>

<frameset cols="0,100%" border="0">
	<frame />
	<frame name="main" id="main" src="https://ebid.korail.com/main.do" />
	
	<noframes></noframes>
</frameset>
